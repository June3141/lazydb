name: Rust CI

on:
  push:
    branches: [main, develop]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "deny.toml"
      - ".github/workflows/rust.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "deny.toml"
      - ".github/workflows/rust.yml"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Stage 1: Fast checks (no dependencies)
  # ============================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2

  # ============================================
  # Stage 2: Main checks (after fmt passes)
  # ============================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [fmt]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-ci"
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [fmt]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-ci"
      - name: Run tests
        run: cargo test --all-features

  machete:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    needs: [fmt]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-ci"
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete
      - name: Check unused dependencies
        run: cargo machete

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [fmt]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lazydb
          POSTGRES_PASSWORD: lazydb
          POSTGRES_DB: lazydb_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lazydb -d lazydb_dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Initialize database schema
        env:
          PGPASSWORD: lazydb
        run: |
          for f in docker/init/*.sql; do
            psql -h localhost -U lazydb -d lazydb_dev -f "$f"
          done
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-ci"
      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: lazydb_dev
          POSTGRES_USER: lazydb
          POSTGRES_PASSWORD: lazydb
        run: cargo test --all-features -- --ignored

  # ============================================
  # Stage 3: Release build (main branch only)
  # ============================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [clippy, test, deny]
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-ci"
      - name: Build release
        run: cargo build --release
