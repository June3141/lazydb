services:
  postgres:
    image: postgres:16-alpine
    container_name: lazydb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lazydb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lazydb}
      POSTGRES_DB: ${POSTGRES_DB:-lazydb_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-lazydb} -d ${POSTGRES_DB:-lazydb_dev}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
