# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

# Root options
[graph]
targets = []
all-features = true

# =============================================================================
# Advisories - Security vulnerability checking
# =============================================================================
[advisories]
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # paste is unmaintained but required by ratatui
    # See: https://rustsec.org/advisories/RUSTSEC-2024-0436
    # ratatui is actively maintained and will migrate away when ready
    "RUSTSEC-2024-0436",
]

# =============================================================================
# Licenses - License compliance checking
# =============================================================================
[licenses]
# Confidence threshold for detecting license from text (0.0 - 1.0)
confidence-threshold = 0.8
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "MPL-2.0",
    "CC0-1.0",
    "Unlicense",
]
# Clarifications for crates with ambiguous license info
[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# =============================================================================
# Bans - Crate bans and restrictions
# =============================================================================
[bans]
# Warn or deny multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcards in semver requirements
wildcards = "deny"
# Skip certain crates from duplicate checking
skip = []
# Skip subtrees from being checked entirely
skip-tree = []
# Deny specific crates
deny = [
    # Example: { crate = "openssl", reason = "prefer rustls" }
]

# =============================================================================
# Sources - Crate source restrictions
# =============================================================================
[sources]
# Warn on crates from unknown registries
unknown-registry = "warn"
# Warn on crates from unknown git sources
unknown-git = "warn"
# Allow crates.io as the only source
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow specific git sources (empty = allow all)
allow-git = []
